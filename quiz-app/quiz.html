<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen bg-gradient-to-tr from-purple-300 to-fuchsia-900 flex items-center justify-center">
    <main class="bg-neutral-50 shadow-lg w-8/12 lg:w-6/12 p-8 rounded-xl">
        <div id="menu" class="flex flex-col items-center gap-5">
            <h1 class="text-3xl font-bold text-center">Geography Quiz</h1>
            <img class="w-40" src="./images/earth.png" alt="earth">
            <button id="play"
                class="bg-fuchsia-800 text-neutral-50 text-center font-medium rounded-full px-16 py-2">Play</button>
        </div>

        <div id="loading" class="flex items-center justify-center hidden my-24">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div id="soal" class="hidden">
            <h1 id="nomor" class="text-center text-lg font-medium">Question 1</h1>
            <h1 id="question" class="text-2xl font-bold my-5">Which country inside the United Kingdom does NOT appear on
                its
                flag, the
                Union Jack?</h1>
            <div id="daftar" class="flex flex-col items-center gap-3">
                <!-- <div
                    class="rounded-lg text-lg border-2 border-neutral-300 w-full text-center py-2 hover:cursor-pointer hover:border-fuchsia-900 transition-color duration-300">
                    Wales</div>
                <div
                    class="rounded-lg text-lg border-2 border-neutral-300 w-full text-center py-2 hover:cursor-pointer hover:border-fuchsia-900 transition-color duration-300">
                    Isle of Wight</div>
                <div
                    class="rounded-lg text-lg border-2 border-neutral-300 w-full text-center py-2 hover:cursor-pointer hover:border-fuchsia-900 transition-color duration-300">
                    Ireland</div>
                <div
                    class="rounded-lg text-lg border-2 border-neutral-300 w-full text-center py-2 hover:cursor-pointer hover:border-fuchsia-900 transition-color duration-300">
                    Scotland</div> -->
            </div>
            <button id="next"
                class="rounded-lg hidden text-lg font-medium mt-5 text-neutral-50 bg-fuchsia-800 w-full text-center py-2 hover:cursor-pointer hover:bg-fuchsia-900 transition-color duration-300">
                NEXT</button>
            <button id="finish"
                class="rounded-lg hidden text-lg font-medium mt-5 text-neutral-50 bg-fuchsia-800 w-full text-center py-2 hover:cursor-pointer hover:bg-fuchsia-900 transition-color duration-300">
                FINISH</button>
        </div>

        <div id="score-menu" class="flex flex-col items-center justify-center hidden">
            <h1 class="font-bold text-2xl mb-7">Your Score</h1>
            <h1 id="hasil" class="text-4xl p-8 border-4 border-fuchsia-800 text-fuchsia-800 font-bold rounded-lg">0</h1>
            <button id="back"
                class="bg-fuchsia-800 text-neutral-50 mt-7 text-center font-medium rounded-full px-16 py-2">Back To
                Menu</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
