<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-neutral-700 h-screen w-screen flex items-center justify-center">
    <main
        class="text-neutral-900 bg-gradient-to-br to-orange-500 from-yellow-400 shadow-lg w-11/12 sm:w-9/12 md:w-8/12 lg:w-6/12 p-8 rounded-xl">
        <h1 class="text-2xl text-center font-bold">Password Generator</h1>
        <div
            class="bg-neutral-50 relative w-50 h-20 rounded-lg mt-5 mb-8 border-2 border-orange-800 flex items-center justify-center">
            <h1 id="password" class="text-4xl text-center font-bold">Your Password</h1>
            <button id="copy"
                class="absolute right-2 top-[50%] -translate-y-[50%] bg-neutral-200 p-1 hover:bg-neutral-300 transition-all duration-200 rounded-lg border-2 border-neutral-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" />
                </svg>
            </button>
        </div>
        <div class="flex gap-3 items-center mt-12">
            <h1 class="font-medium text-xl">Length :</h1>
            <h1 id="length" class="font-medium text-xl w-5">14</h1>
            <input type="range" min="8" max="20" id="range" value="14">
        </div>
        <h1 class="font-medium text-xl mt-5">Characters Required :</h1>
        <div class="flex flex-col gap-1 mt-3">
            <div class="inline-flex items-center">
                <label class="relative flex cursor-pointer items-center rounded-full p-3" for="login"
                    data-ripple-dark="true">
                    <input id="lowercase" type="checkbox"
                        class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border-2 border-gray-900 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-neutral-900 checked:bg-neutral-900 checked:before:bg-pink-500 hover:before:opacity-10" />
                    <div
                        class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor" stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </label>
                <label class="mt-px cursor-pointer select-none font-medium text-xl text-neutral-900" for="login">
                    Lowecase Characters (a-z)
                </label>
            </div>
            <div class="inline-flex items-center">
                <label class="relative flex cursor-pointer items-center rounded-full p-3" for="login"
                    data-ripple-dark="true">
                    <input id="uppercase" type="checkbox"
                        class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border-2 border-gray-900 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-neutral-900 checked:bg-neutral-900 checked:before:bg-pink-500 hover:before:opacity-10" />
                    <div
                        class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor" stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </label>
                <label class="mt-px cursor-pointer select-none font-medium text-xl text-neutral-900" for="login">
                    Uppercase Characters (A-Z)
                </label>
            </div>
            <div class="inline-flex items-center">
                <label class="relative flex cursor-pointer items-center rounded-full p-3" for="login"
                    data-ripple-dark="true">
                    <input id="number" type="checkbox"
                        class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border-2 border-gray-900 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-neutral-900 checked:bg-neutral-900 checked:before:bg-pink-500 hover:before:opacity-10" />
                    <div
                        class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor" stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </label>
                <label class="mt-px cursor-pointer select-none font-medium text-xl text-neutral-900" for="login">
                    Numbers (0-9)
                </label>
            </div>
            <div class="inline-flex items-center">
                <label class="relative flex cursor-pointer items-center rounded-full p-3" for="login"
                    data-ripple-dark="true">
                    <input id="symbol" type="checkbox"
                        class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border-2 border-gray-900 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-neutral-900 checked:bg-neutral-900 checked:before:bg-pink-500 hover:before:opacity-10" />
                    <div
                        class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                            fill="currentColor" stroke="currentColor" stroke-width="1">
                            <path fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </label>
                <label class="mt-px cursor-pointer select-none font-medium text-xl text-neutral-900" for="login">
                    Symbols (!, @, #, $, %, _, &, *)
                </label>
            </div>
        </div>
        <div class="h-10 flex">
            <h1 id="error"
                class="font-medium ml-3 hidden py-1 px-5 hidden rounded-lg bg-red-800 text-lg text-neutral-50">
                *Please
                choose at
                least 1
                character
                required
            </h1>
        </div>
        <div class="flex justify-center mt-5">
            <button id="btn"
                class="px-5 py-2 rounded-xl hover:shadow-xl hover:scale-105 transition-all duration-300 shadow-lg bg-neutral-900 text-orange-600 font-bold text-xl">Generate
                Password</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
